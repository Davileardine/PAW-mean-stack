<input type="text" [(ngModel)]="message.author" class="form-control">
<textarea [(ngModel)]="message.content" class="form-control"></textarea>
<article class="panel panel-default">
  <div class="panel-body">
    {{ message.content }}
  </div>
  <footer class="panel-footer">
    <div class="author">
      {{ message.author }}
    </div>
    <div class="config">
      <a href="#" class="btn btn-primary">Editar</a>
      <a href="#" class="btn btn-danger">Eliminar</a>
    </div>
  </footer>
</article>
