<input type="text" [(ngModel)]="messageVarClass().username" class="form-control">
<textarea [(ngModel)]="messageVarClass().content" class="form-control"></textarea>
<article class="panel panel-default">
  <div class="panel-body">
    {{messageVarClass().content}}
  </div>
  <footer class="panel-footer">
    <div class="author">
      {{messageVarClass().username}}
    </div>
    <div class="config">
      <a href="#" class="btn btn-primary" (click)="onEdit()">Editar</a>
      <a href="#" class="btn btn-danger">Eliminar</a>
    </div>
  </footer>
</article>
